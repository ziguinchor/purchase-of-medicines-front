<div class="container my-5">
  <!-- alert for update data successfully -->
  <div *ngIf="isLoginSuccess" class="alert alert-info alert-dismissible fade show" role="alert">
    <strong>Good Work</strong> Now you logged successfully
    <button type="button" (click)="hide()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- alert for error update -->
  <div *ngIf="isLoginError" class="alert alert-primary alert-dismissible fade show" role="alert">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg> please check your information and try again
        <button type="button" (click)="hide()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <button type="button" (click)="hide()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  <div class="title text-center mb-3">
    <p class="h3">Log in</p>
  </div>

  <!-- Start Login Form -->
  <div class="container row">
    <div class="col col-lg-6 offset-lg-3">
      <!-- <form class="p-4" action="#" [formGroup]="form"> -->
        <form class="p-4" action="#" [formGroup]="form">
        <div class="email-container mb-3">
          <label class="fw-bold" for="email">Email</label>
          <input class="form-control" type="email" name="email" formControlName="email">
          <div *ngIf="form.controls.email.invalid && isLogged || (form.controls.email.dirty || form.controls.email.touched)">
            <small class="text-danger fw-bold mb-3 " *ngIf="form.controls.email.hasError( 'required') ">Email is required</small>
            <small class="text-danger fw-bold mb-3 " *ngIf="form.controls.email.hasError( 'email') ">Invalid Email </small>
            <small class="text-danger fw-bold mb-3 " *ngIf="form.controls.email.hasError( 'maxlength') "> this is big email</small>
          </div>
        </div>
        <div class="password-container mb-5">
          <label class="fw-bold" for="password">Password</label>
          <input class="form-control" type="password" name="password" formControlName="password">
          <div *ngIf="form.controls.password.invalid && isLogged || (form.controls.password.dirty || form.controls.password.touched)">
            <small class="text-danger fw-bold mb-3 " *ngIf="form.controls.password.hasError( 'required') ">Password is required</small>
            <small class="text-danger fw-bold mb-3 " *ngIf="form.controls.password.hasError( 'minlength') ">You have to write more than 8 characters</small>
            <small class="text-danger fw-bold mb-3 " *ngIf="form.controls.password.hasError( 'maxlength') ">You have to write less than 15 characters</small>
          </div>
        </div>

        <input type="button" value="Log in" [ngClass]="{'bg-success text-light' : form.valid}" class="form-control" (click)="login()">
      </form>
    </div>
  </div>

</div>
