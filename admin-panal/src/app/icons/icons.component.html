<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" *ngIf="isPageLoaded">
          <h5 class="title">{{medicines.length}} Awesome Medicine</h5>
          <p class="category">Handcrafted by our friends from
            <a href="https://nucleoapp.com/?ref=1712">NucleoApp</a>
          </p>
        </div>

        <div class="container" *ngFor="let book of pageOfItems">
          <!-- Modal For Update -->
          <form [formGroup]="form" *ngIf="isPageLoaded">

            <div class="modal fade" id="prop{{book._id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update Medicine <i class="fa fa-book"></i></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="hidden" value="{{book._id}}" #id>
                  <label for="title">Title</label>
                  <input class="form-control mb-2" type="text" #inputTitle value="{{book.title}}">
                  <label for="title">Company Name</label>
                  <input class="form-control mb-2" type="text" name="companyValue" #inputCompanyName value="{{book.companyName}}">
                  <label for="amount">Quantity</label>
                  <input class="form-control mb-2" #inputAmount type="number" value="{{book.quantity}}">
                  <label for="price">Price</label>
                  <input class="form-control" #inputPrice type="number" value="{{book.price}}">
                  <label for="price">Expire Date</label>
                  <input class="form-control" #inputExData type="date" value="{{book.exData}}">
                  <textarea class="form-control mb-2" #inputDescription value="{{book.description}}" placeholder="book description"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" (click)="updateBook(id.value,inputTitle.value, inputDescription.value, inputAmount.value, inputPrice.value, inputCompanyName.value, inputExData.value)" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </form>
          <!-- End Of Modal Update -->
        </div>

        <div class="card-body all-products">
          <table class="table" *ngIf="isPageLoaded">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Company</th>
              <th>Description</th>
              <th>Price</th>
              <th>Expire Date</th>
              <th>Delete</th>
            </tr>
              <tr *ngFor="let midecine of pageOfItems; let index = index">
              <td>{{index + 1}}</td>
              <td>{{midecine.title}}</td>
              <td>{{midecine.companyName}}</td>
              <td>{{midecine.description}}</td>
              <td>{{midecine.price}}</td>
              <td>{{midecine.exData}}</td>
              <td><button class="btn btn-danger" (click)="deleteItem(midecine._id)">Delete</button></td>
              <td><i type="button" class="now-ui-icons design-2_ruler-pencil" data-bs-toggle="modal" [attr.data-bs-target]="'#prop'+midecine._id"></i></td>

            </tr>
          </table>
          <div class="card-footer pb-0 pt-3">
            <jw-pagination [items]="medicines" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
        </div>

        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">Add New Product</button>
        <!-- Add Product -->
          <!-- Modal For Add -->
          <form [formGroup]="form" *ngIf="isPageLoaded">

            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add New Medicine <i class="fa fa-book"></i></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label for="title">Title</label>
                  <input class="form-control mb-2" type="text" #inputTitle value="">
                  <label for="title">Company Name</label>
                  <input class="form-control mb-2" type="text" #inputCompanyName value="">
                  <label for="amount">Quantity</label>
                  <input class="form-control mb-2" #inputAmount type="number" value="">
                  <label for="price">Price</label>
                  <input class="form-control" #inputPrice type="number" value="">
                  <label for="price">Expire Date</label>
                  <input class="form-control" #inputExData type="date" value="">
                  <textarea class="form-control mb-2" #inputDescription value="" placeholder="book description"></textarea>
                  <input type="file" #inputImage>
                </div>
                <div class="modal-footer">
                  <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" (click)="addNew(inputTitle.value, inputDescription.value, inputAmount.value, inputPrice.value, inputCompanyName.value, inputExData.value, inputImage.value)" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </form>
