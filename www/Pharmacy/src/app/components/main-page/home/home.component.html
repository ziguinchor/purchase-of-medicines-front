<app-header></app-header>
<div class="container">


  <div class="row">
    <div id="carouselExampleControlsNoTouching" class="px-0 carousel slide carousel-fade" data-bs-touch="false"
      data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/assets/images/1.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="/assets/images/2.jpg"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- end of carousel container -->
</div>



<div class="container mt-5">
  <div class="container">
    <div class="row" *ngIf="responseGet">

      <div class="col">
        <div class="row g-3">
          <div class="col-12 col-lg-4" *ngFor="let book of pageOfItems; let index = index">
            <div class="card text-center">
              <a>
                <img class="img-fluid" src="http://localhost:8080/{{index}}.jpg" />
              </a>
              <div class="card-body">
                <h3>Name : {{ book.title }}</h3>
                <h5 class="card-title">
                  <!-- maxLength: 22:"....." -->
                  {{ book.description }}
                </h5>
                <span class="badge fs-5 rounded-pill bg-primary" id="price">
                  {{ book.price }} US
                </span>
                <br>
                <button type="button" id="addCart" class="btn btn-danger btn" (click)="addToCart(book)">
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer pb-0 pt-3">
          <jw-pagination [items]="books" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
      </div>
    </div>
  </div>
